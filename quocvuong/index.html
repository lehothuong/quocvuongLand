<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Parisienne" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Sail" rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" href="./scss/style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"></link<>
    <link rel="stylesheet" href="./js/fontavesome/css/all.min.css"></link<>
    <link rel="stylesheet" href="./js/fontavesome/css/brands.min.css"></link<>
    <link rel="stylesheet" href="./js/fontavesome/css/solid.min.css"></link<>
    <link rel="stylesheet" href="./node_modules/animate.css/animate.css"> </link<>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a href="index.html">
                    <div class="d-flex align-items-center">
                        <i class="fa fa-home" aria-hidden="true"></i>
                        <p class="logoTitle">Bất động sản</p>
                    </div>
                </a>
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Trang chủ <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Giới thiệu</a>
                    </li>
                    <li class="nav-item dropdownn dropMenu">
                        <a class="nav-link rotate" href="#">Dự án</a>
                        <div class="dropdown-menu dropdown-menu-right showDrop" aria-labelledby="dropdownMenuLink">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tin tức</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Liên hệ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="home-banner">
        <div class="">
            <div class="banner-overlay"></div>
            <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>

                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="img-background img-banner" style="background-image: url('./image/banner-1.jpg')"></div>
                    </div>
                    <div class="carousel-item">
                        <div class="img-background img-banner" style="background-image: url('./image/images.jpg')"></div>
                    </div>
                    <div class="carousel-item">
                        <div class="img-background img-banner" style="background-image: url('./image/JB-Pallet-Lake-Background.png')"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-banner d-flex justify-content-center align-items-center">
            <div class="row ">
                <div class="col-lg-12">
                    <p class="title wow fadeInUp" data-wow-offset="100" data-wow-duration="2s">Bất động sản</p>
                    <div class="couple-name wow fadeInUp" data-wow-delay="1s" data-wow-duration="2s">
                        <p>Quốc Vương</p>
                    </div>
                    <p class="phone wow fadeInUp" data-wow-delay="2s" data-wow-duration="2s">0912345678</p>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/fontawesome/js/all.min.js"></script>
    <script type="text/javascript" src="./js/fontawesome/js/brands.min.js"></script>
    <script type="text/javascript" src="./js/fontawesome/js/solid.min.js"></script>
    <script type="text/javascript" src="./node_modules/wowjs/dist/wow.js"></script>
    <script>
        wow = new WOW({
            animateClass: 'animated',
            offset: 100,
            callback: function(box) {
                console.log("WOW: animating <" + box.tagName.toLowerCase() + ">")
            }
        });
        wow.init();
    </script>
    <script type="text/javascript">
        $(function() {
            $('.dropMenu').hover(function() {
                    $(this).addClass('open');
                },
                function() {
                    $(this).removeClass('open');
                });
        });
    </script>
</body>

</html>
